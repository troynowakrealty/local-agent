name: Test Flask Operator

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.10

      - name: Install dependencies
        run: pip install -r requirements-dev.txt

      - name: Start Flask app
        run: |
          bash start_flask.sh
          sleep 3
      - name: Run tests
        run: pytest -vv
